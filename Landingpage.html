<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AppPortal â€” Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, #071021 0%, #0b1220 50%);
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    h1 { font-size: 2.4rem; margin-bottom: 1rem; }
    p { font-size: 1.1rem; color: #9aa4b2; margin-bottom: 2rem; }
    .row { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    .btn { padding: 0.8rem 1.5rem; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; font-size: 1rem; transition: transform 0.15s ease; text-decoration: none; }
    .btn:hover { transform: translateY(-2px); }
    .btn-primary { background: linear-gradient(90deg, #7c5cff, #5b8cff); color: #fff; box-shadow: 0 6px 18px rgba(92,69,255,0.14); }
    .btn-ghost { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #9aa4b2; }
    .btn-google { background: #fff; color: #333; display: inline-flex; align-items: center; gap: 0.5rem; margin-top: 1rem; }
    .btn-google img { height: 18px; width: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AppPortal</h1>
    <p>The central hub to manage your apps and activities.</p>
    <div class="row">
      <a class="btn btn-primary" href="login.html">Login</a>
      <a class="btn btn-ghost" href="register.html">Register</a>
    </div>
    <p style="margin: 1.5rem 0; color: #9aa4b2;">or</p>
    <button class="btn btn-google" id="googleLogin">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
      Continue with Google
    </button>
  </div>

  <script>
    document.getElementById('googleLogin').addEventListener('click', () => {
      alert("Demo: Google Login clicked");
    });
  </script>
</body>
</html>
