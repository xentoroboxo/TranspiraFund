<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — AppPortal</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg,#071021 0%, #0b1220 50%);
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-card {
      background: rgba(255,255,255,0.03);
      padding: 2rem;
      border-radius: 14px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .login-card h2 {
      margin: 0 0 1rem;
      text-align: center;
    }
    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .field label {
      margin-bottom: .3rem;
      font-size: .9rem;
      color: #9aa4b2;
    }
    .field input {
      padding: .7rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: transparent;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: .8rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: .5rem;
    }
    .btn-primary {
      background: linear-gradient(90deg,#7c5cff,#5b8cff);
      color: #fff;
      box-shadow: 0 6px 18px rgba(92,69,255,0.14);
    }
    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: #9aa4b2;
    }
    .small {
      text-align: center;
      font-size: .85rem;
      color: #9aa4b2;
      margin-top: 1rem;
    }
    .small a {
      color: #7c5cff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Your password" required />
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
    </form>
    <div class="small">
      Don’t have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Demo: Login submitted with email + password');
    });
  </script>
</body>
</html>
